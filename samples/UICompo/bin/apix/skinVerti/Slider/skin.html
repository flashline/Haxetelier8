<!-- Slider skinVerti skin-->
<!-- Even if images urls look like stupid, leave ././././ even if you must change by a relative url -->
<!-- or replace by the real runtime absolute url  -->
<!-- @see: apix.ui.UICompo.hx  -->
<!-- ---  --> 
<!-- ---  -->
<!-- ---  -->
<style>
	.apixSlider_skinVerti div {
		
	}
	.apixSlider_skinVerti {
	  position:relative;
	  overflow:hidden;
	  width:18px;
	  height:300px;
	 background-color:rgba(150,170,255,.1);
	}
	.apixSlider_skinVerti:active {
		cursor:auto;
		cursor:default;
	}
	.apixSlider_skinVerti .bounds {
		position:absolute;
		top:0px;
		width:0px;
		border-left:1px solid rgba(255,150,150,.7);
		/* apix_bounds is used to compute slider values											*/
		/*  if we use % then bounds's width has to be : 										*/
		/*   (slider total width - .apix_selector img's width) / slider total width  * 100 		*/
		/*   example if slider total size is 300px 	: (300 - 7 ) / 300 x 100	= 97.66			*/
		/*   										: the .bounds width will be 293px			*/
		height:293px;
	}
	.apixSlider_skinVerti .bar {
		position:absolute;
		overflow:hidden;
		height:293px;
		width:3px;
		border:1px solid #999;
		/* .bar left has to be : 						*/
		/*   (.apix_selector img's width - 1) / 2 		*/
		top:3px;
		left:5px;
		background-color:#ff9;
	}
	.apixSlider_skinVerti .but1 {
		position:absolute;
		top:15px;
		cursor:n-resize;
	}
	.apixSlider_skinVerti .but2 {
		position:absolute;
		top:50px;
		cursor:n-resize;
	}
	.apixSlider_skinVerti img {
		position:absolute;top:0px;display:block;
		height:7px;
		width:17px;	
	}
	
</style>

<!-- you can change contents, names and folder locations -->
<!--   -> except change the name of this file skin.html  -->
<!--   -> and keep the images location root tree into the same folder as this file skin.html. ie: img/foo/ is correct but img must be in same level than skin.html  -->
<!-- div.apix_loader_ctnr is a tempo parent, used for download only ; don't remove it -may be used too for css testing (style=) -->
<!-- names begining by apix_ are NOT editable, have behaviour -not style- meaning  and must stay here -->
<!-- ---  -->

<!-- ---  -->
<div class="apix_loader_ctnr" style="height:300px;">	
	<div class="apixSlider_skinVerti">
		<div class="bounds apix_bounds"></div>
		<div class="bar"></div>
		<div  class="but1 apix_selector" style="background-color:#f00;"><img draggable="false" src="././././asset/selector.png" alt="selector 1"/></div>
		<div class="but2 apix_selector" style="background-color:#0f0;" ><img draggable="false" src="././././asset/selector.png" alt="selector 2"/></div>		
		
	</div>
</div>
